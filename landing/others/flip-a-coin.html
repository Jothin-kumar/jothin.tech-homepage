<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip A Coin</title>
    <meta name="description" content="Flip A Coin - A simple coin flipping simulator.">
    <meta property="og:title" content="Flip A Coin">
    <meta property="og:description" content="Flip A Coin - A simple coin flipping simulator.">
    <meta property="og:image" content="/img/slides/flip-a-coin.png">
    <link rel="icon" type="image/x-icon" href="/img/favicon.webp">
    <link rel="stylesheet" href="../../style/slide.css">
    <link rel="stylesheet" href="../../style/loader.css">
    <script>
        window.addEventListener("contextmenu", (evt) => {evt.preventDefault()}); // no right click
    </script>
</head>
<body class="slide">
    <a href="https://sa.jothin.tech/flip-a-coin" target="_blank;">
        <div class="loader" class="slide-img-loader">
            <div class="l-dot l-dot1"></div>
            <div class="l-dot l-dot2"></div>
            <div class="l-dot l-dot3"></div>
        </div>
        <img src="/img/slides/flip-a-coin.png" alt="Flip A Coin" class="slide-img" onload="this.parentElement.removeChild(this.previousElementSibling)">
    </a>
    <div class="slide-description">
        <p>Flip A Coin animation with HTML, CSS and JavaScript. Click the coin and wait for it to stop. You'll get head or tail randomly each time</p>
    </div>
    <div class="slide-links">
        <a class="slide-link" id="slide-visit" href="https://sa.jothin.tech/flip-a-coin" target="_blank">Visit</a>
        <a class="slide-link" id="slide-gh-link" href="https://github.com/Jothin-kumar/flip-a-coin" target="_blank">Source Code</a>
    </div>
</body>
</html>
